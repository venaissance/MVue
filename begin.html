<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数据劫持原理</title>
  </head>

  <body>
    <div id="app">
      <p id="name"></p>
    </div>

    <script>
      var obj = {};
      Object.defineProperty(obj, "name", {
        get() {
          return document.querySelector("#name").innerHTML;
        },
        set(val) {
          document.querySelector("#name").innerHTML = val;
        },
      });
      obj.name = "Varian";
    </script>
  </body>
</html>
